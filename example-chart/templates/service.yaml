{{- /*
Service thường + (tùy chọn) Headless cho StatefulSet
*/ -}}
{{- if .Values.service.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "workload.serviceName" . }}
  labels:
    {{- include "workload.commonLabels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ default "ClusterIP" .Values.service.type }}
  selector:
    {{- include "workload.selectorLabels" . | nindent 4 }}
  ports:
    {{- range $p := .Values.service.ports }}
    - name: {{ $p.name }}
      port: {{ $p.port }}
      targetPort: {{ $p.targetPort | default $p.port }}
      protocol: {{ $p.protocol | default "TCP" }}
    {{- end }}
---
{{- end }}

{{- if and (eq (.Values.workload.kind | default "Deployment") "StatefulSet") (.Values.service.headlessEnabled) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "workload.headlessName" . }}
  labels:
    {{- include "workload.commonLabels" . | nindent 4 }}
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  selector:
    {{- include "workload.selectorLabels" . | nindent 4 }}
  ports:
    {{- /* Lấy cổng từ service.ports nếu có; nếu không có, render rỗng vẫn hợp lệ */}}
    {{- range $p := .Values.service.ports }}
    - name: {{ $p.name }}
      port: {{ $p.port }}
      targetPort: {{ $p.targetPort | default $p.port }}
      protocol: {{ $p.protocol | default "TCP" }}
    {{- end }}
{{- end }}
