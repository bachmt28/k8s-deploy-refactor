{{- if and .Values.persistence.enabled (not .Values.persistence.claimName) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ printf "%s-pvc" (include "workload.fullname" .) }}
  labels:
    {{- include "workload.commonLabels" . | nindent 4 }}
  {{- with .Values.persistence.labels }}
  {{- /* Nhãn bổ sung riêng cho PVC, nếu có */}}
  annotations:
    {{- /* không có annotations mặc định; có thể mở rộng khi cần */}}
  {{- end }}
spec:
  accessModes:
    {{- toYaml (.Values.persistence.accessModes | default (list "ReadWriteOnce")) | nindent 4 }}
  {{- with .Values.persistence.storageClassName }}
  storageClassName: {{ . | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.persistentVolumeClaim.requests.storage | default "5Gi" }}
{{- end }}
