{{- if and (.Values.configMap.enabled) (.Values.configMap.data) -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "workload.configMapName" . }}
  labels:
    {{- include "workload.commonLabels" . | nindent 4 }}
  {{- with .Values.configMap.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  {{- toYaml .Values.configMap.data | nindent 2 }}
{{- end }}
