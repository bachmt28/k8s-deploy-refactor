  #         value: 100
  #         periodSeconds: 60
  #   scaleDown:
  #     stabilizationWindowSeconds: 300
  #     policies:
  #       - type: Percent
  #         value: 100
  #         periodSeconds: 60


# POD DISRUPTOR BUDGET
# =====================
pdb:
  enabled: false
  minAvailable: 1

# PERSISTENCE VOLUME CLAIM
# ========================
pvc:
  enabled: false
  # Nếu dùng PVC sẵn có → điền claimName (ưu tiên dùng claimName khi có)
  claimName: ""
  # Nếu tạo PVC mới:
  storageClassName: "standard-rwo"
  accessModes:
    - ReadWriteOnce
  labels: {}
  persistentVolumeClaim:
    requests:
      storage: 5Gi

# SERVICE MESH
# ========================
serviceMesh:
  istio:
    enable: true
    virutalService:
    
    destinationRule:

  linkerd:
    enable: false
  traefik:
    enable: false