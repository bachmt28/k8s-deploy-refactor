## SERVICE ACCOUNT
# =================
serviceAccount:
  create: false
  name: ""               # "" -> mặc định = <workload fullname>
  annotations: {}

## HPA
# ====
hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior: {}
