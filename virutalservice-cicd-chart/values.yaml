appLabel: example
env: uat
versionList:
  - v1
  - v2

serviceMesh:
  istio:
    enabled: true
    host: example.internal
    gateway: asm-gateway/gw1
    port:
      name: http
    useDestinationRule: false

routing:
  prefix: "/app"
  rewrite:
    enabled: false       # nếu true: rewrite uri -> routing.rewrite.to (mặc định "/")
    to: "/"
  weights:
    v1: 90
    v2: 10
  # canary (kiểu danh sách, nhiều rule; mỗi rule render trước split)
  canaries:
    - header:
        name: end-user
        match: exact       # exact|prefix|regex
        value: canary
      toVersion: v2
      percent: 100        # 100% khi match