{{- /*
templates/service.yaml
- Service chuẩn: selector chỉ dùng `app`
- Mặc định bật (service.enabled=true). Có thể tắt cho release phụ.
- Nếu kind=StatefulSet và service.headlessEnabled=true -> tạo thêm headless service.
*/ -}}
{{- $kind := include "workload.workloadKind" . -}}

{{- if default true .Values.service.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "workload.serviceName" . }}
  labels:
    {{- include "workload.labels" . | nindent 4 }}          # có app + version (version chỉ cho routing, không vào selector)
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ default "ClusterIP" .Values.service.type }}
  selector:
    {{- include "workload.matchLabels" . | nindent 4 }}     # chỉ app
  ports:
    {{- toYaml .Values.service.ports | nindent 4 }}
{{- end }}

{{- /* Headless service cho StatefulSet (DNS ổn định) */ -}}
{{- if and (eq $kind "StatefulSet") (default true .Values.service.headlessEnabled) }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "workload.fullname" . }}-headless
  labels:
    {{- include "workload.labels" . | nindent 4 }}
spec:
  clusterIP: None
  selector:
    {{- include "workload.matchLabels" . | nindent 4 }}
  ports:
    {{- toYaml .Values.service.ports | nindent 4 }}
{{- end }}
