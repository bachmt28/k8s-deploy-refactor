{{- /*
templates/service.yaml
- Service chính (bật/tắt qua service.enabled), selector chỉ dùng `app`
- Headless Service dành cho StatefulSet (bật qua service.headlessEnabled, default true cho STS)
*/ -}}
{{- $kind := include "workload.workloadKind" . -}}

{{- if default true .Values.service.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "workload.serviceName" . }}
  labels:
    {{- include "workload.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ default "ClusterIP" .Values.service.type }}
  selector:
    {{- include "workload.matchLabels" . | nindent 4 }}
  ports:
    {{- toYaml .Values.service.ports | nindent 4 }}
{{- end }}

{{- /* Headless service cho StatefulSet: luôn dùng tên helper headlessServiceName */}}
{{- if and (eq $kind "StatefulSet") (default true .Values.service.headlessEnabled) }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "workload.headlessServiceName" . }}
  labels:
    {{- include "workload.labels" . | nindent 4 }}
spec:
  clusterIP: None
  selector:
    {{- include "workload.matchLabels" . | nindent 4 }}
  ports:
    {{- toYaml .Values.service.ports | nindent 4 }}
{{- end }}
